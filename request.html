<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Content</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body class="embed-responsive" id="main">
<div class="container-fluid">
    <!-- First row within container div -->
    <div class="row col-lg-12">

            <div class="icon" id="mid-bar"></div>

        </div>
        <div class="jumbotron col-lg-10" id="jumbotron">Infinite Corporation Knowledge Center</div>

    <!-- ## BEGIN the sidebar nav ## -->
    <div id="mySidenav" class="sidenav">

        <a href="index.html"><div class="mini-link">Knowledge Center Home</div></a>
        <a href="installs.html"><div class="mini-link">Installation Guides</div></a>
        <a href="#"><div class="mini-link">Database Setup Guides</div></a>
        <a href="#"><div class="mini-link">Common Errors</div></a>
        <a href="#"><div class="mini-link">Downloads</div></a>
        <a href="request.html"><div class="mini-link">Request Content</div></a>
    </div>
    <!-- ## END the sidebar nav ## -->
</div>
<div data-ng-app="" data-ng-init="firstName='John'">
    <p>Name : <input type="text" data-ng-model="name"></p>
    <h1>You: {{name}}</h1>
    <h1>Opponent: <span data-ng-bind="firstName"></span></h1>
</div>
</body>
</html>
